syntax = "proto3";  

package nsq_utils;

message CustomedEvent {
	string path = 1;
	string body = 2;
}

message CommonEventBody {
	string sub_event = 1;
	string key = 2;
}

message CommonEvent {
	string appkey = 1;
	string event_id = 2;
	int32 timestamp = 3;
	map<string,string> data_map = 4;
}